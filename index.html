<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="/home/deji/Desktop/deji/PycharmProjects/pythonProject/chat_app/static/styles.css">
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Chat Connecto</h1>
      <button id="clear-button">Clear History</button>
      <a href="path/to/profile"><button id="view-profile-button">View Profile</button></a>
    </div>
    <div class="chat-log" id="chat-log">
      <!-- Chat messages will be dynamically added here -->
    </div>
    <div class="user-input">
      <input type="text" id="user-message" placeholder="Type your message...">
      <button id="send-button">Send</button>
      <button id="stop-button">Stop</button>
    </div>
  </div>

  <script src="/home/deji/Desktop/deji/PycharmProjects/pythonProject/chat_app/static/script.js"></script>
</body>

</html>
