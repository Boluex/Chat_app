<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <link rel="stylesheet" href="/home/deji/Desktop/deji/PycharmProjects/pythonProject/chat_app/static/styles.css">
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <!-- Remove the Django messages template logic -->
    <form method="POST">
      <!-- Remove the Django csrf_token template tag -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="password2" placeholder="Confirm your password">
        <input type="checkbox" id="check" name="check" value="check">
        <label for="check">I agree to the terms and conditions</label><br>
      </div>
     
      <div class="form-group">
        <button id="register-button" type="submit">Register</button>
      </div>
    </form>
    <a href="#">Already have an account?</a>
  </div>
</body>
</html>
