<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="/home/deji/Desktop/deji/PycharmProjects/pythonProject/chat_app/static/styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        <!-- Remove the Django csrf_token -->
        <div class="form-group">
          <label for="username">Email:</label>
          <input type="text" id="username" name="email" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <button id="login-button">Login</button>
          <a href="path/to/register"><button id="login-button">Sign up</button></a>
        </div>

    </form>
    <a href="path/to/reset_message">Forgot Password?</a>
  </div>
</body>
</html>
