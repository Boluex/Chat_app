<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <link rel="stylesheet" href="/home/deji/Desktop/deji/PycharmProjects/pythonProject/chat_app/static/styles.css">
</head>
<body>
  <div class="register-container">
    <h2>Account Reset</h2>
    <!-- Remove the Django messages template logic -->
    <form method="POST">
      <!-- Remove the Django csrf_token template tag -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="username">Password:</label>
        <input type="password" id="password" name="password1" placeholder="New Password">
      </div>
      <div class="form-group">
        <label for="username">Confirm Password:</label>
        <input type="password" id="password" name="password2" placeholder="Confirm password">
      </div>
      <div class="form-group">
        <button id="register-button" type="submit">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
